{% extends 'Inicio-Admin.html' %}

{% block content %}
<br>
<div class="container" style="background-color:rgb(231, 237, 167); border-radius: 20px; padding: 2%;">
    <h2 class="text-center mb-4">Registro Pacientes</h2>
    <br>
    <div class="d-flex justify-content-end align-items-end mb-1">
    </div>
    <hr>
    <div class="container mb-2" style="border: 1px solid #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 20px; padding: 3%; background-color: aliceblue;">
        <table class="table table-striped table-hover mb-2">
            <thead>
                <tr class="text-center">
                    <th>id Paciente</th>
                    <th>Nombre</th>
                    <th>DPI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for P in Pacientes %}
                <tr class="text-center">
                    <td>{{P.idPaciente}}</td>
                    <td>{{P.nombre}}</td>
                    <td>{{P.dpi}}</td>
                    <td>
                        <form action="{% url 'adminPacientesIndividual' P.idPaciente %}" method="POST">
                            {% csrf_token %}
                            <div class="d-flex justify-content-end align-items-end mb-1">
                                <button class="btn btn-danger" type="submit"><i class="bi bi-pencil-square"></i>Eliminar</button>
                            </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                <!-- Agrega más filas para más consultas -->
            </tbody>
        </table>
    </div>
</div>
<br>
{% endblock %}
