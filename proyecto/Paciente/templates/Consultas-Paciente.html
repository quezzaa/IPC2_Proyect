{% extends 'Inicio-Paciente.html' %}

{% block content %}
<div class="container" style="padding: 2%;">
    <div class="row">
        <div class="col-md-6 mb-2" style="background-color:rgb(220, 234, 234); border-radius: 20px;">
            <h2 class="text-center mb-2">Consultas</h2>
            <div class="d-flex justify-content-end align-items-end mb-1">
                <button class="btn btn-warning"><i class="bi bi-plus-lg" style="font-size: large;"></i>Nueva Consulta</button>
            </div>
            <hr>
            <div class="container mb-2" style="border: 1px solid #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 20px; padding: 3%; background-color: aliceblue;">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Ref. Consulta</th>
                            <th>Fecha Consulta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>1</td>
                            <td>2023-11-03</td>
                            <td>
                                <button class="btn btn-success" data-toggle="modal" data-target="#modalInfo"><i class="bi bi-info-circle"></i>Ver más</button>
                                <button class="btn btn-info"><i class="bi bi-pencil-square"></i>Editar</button>
                                <button class="btn btn-danger"><i class="bi bi-trash-fill"></i>Eliminar</button>
                            </td>
                        </tr>
                        <!-- Agrega más filas para más consultas -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6 mb-2" style="background-color:rgb(220, 234, 234); border-radius: 20px;">
            <h2 class="text-center mb-4">Consultas Resueltas</h2>
            <br>
            <hr>
            <div class="container mb-2" style="border: 1px solid #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 20px; padding: 3%; background-color: aliceblue;">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Ref. Consulta</th>
                            <th>Doctor</th>
                            <th>Fecha Consulta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>1</td>
                            <td>Dr. Smith</td>
                            <td>2023-11-03</td>
                            <td>
                                <button class="btn btn-success" data-toggle="modal" data-target="#modalInfo"><i class="bi bi-info-circle"></i>Ver más</button>
                                <button class="btn btn-danger"><i class="bi bi-trash-fill"></i>Eliminar</button>
                            </td>
                        </tr>
                        <!-- Agrega más filas para más consultas -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
